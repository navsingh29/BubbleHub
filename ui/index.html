        <style>
            html {
                width: 100%;
                height:100%;

            }
            body {
                width: 100%;
                height:100%;

                text-align: center;
            }
            html, body, h2, h3 {
                border-width: 0px;
                margin: 0px;
                padding: 0px;
            }
            header {
                width: 80%;
                height:12%;
            }
            h2, h3 {
                position: relative;
                top: 33%;
                transform: translateY(-33%);
            }
            #vis-outer  {
                height:80%;
               // border: 2px red solid;
           /*     background-image: url('http://upload.wikimedia.org/wikipedia/commons/0/0f/Aquarium_in_HK_Ocean_Park.jpg'); */
          /*      background-image: url('http://awesomeocean.com/wp-content/uploads/2014/10/life_under_the_ocean-wide.jpg'); */
                background-image: url('img/ocean_repeat.jpg');
                overflow: hidden;
                //background-size: 100% 100%;
                background-repeat: repeat;

            }
            header, #vis-outer, #control {
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                position: relative;
            }
            #vis {
                height: 100%;
                width: 100%;
                background-color: rgba(28,107,160,0.5);
            }
            .bubble{
                /* background-color: #1C6BA0; */

            }
            #play, #replay{
                position: absolute;
                top: 0px;
                left: 0px;
                width: 35px;
                height: 35px;
            }
            #replay{
                position: absolute;
                top: 0px;
                left: 40px;
                width: 35px;
                height: 35px;
            }
            #slider{
                width: CALC(100% - 37px);
                height: 25px;

                float: right;
            }
            #play{
                width: 35px;
                height: 26px;
            }
            #control{
                height: 100%;
                position: relative;
                top: 100%;
                transform: translateY(-50%);
            }
            #control-wrapper{
                height:2%;
            }
            .ui-slider-handle.ui-state-default{
                height: 32px;
            }
